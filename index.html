  <style>
    :root {
      --bg: #0b0f1a;
      --card: #12182b;
      --text: #e6e9ff;
      --sub: #9aa3ff;
      --accent: #6cf2ff;
    }

    body.light {
      --bg: #f5f7ff;
      --card: #ffffff;
      --text: #1a1a1a;
      --sub: #555;
      --accent: #0066ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, var(--card), var(--bg));
      color: var(--text);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 80px 20px 40px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.1em;
      color: var(--accent);
    }

    header p {
      margin-top: 20px;
      color: var(--sub);
    }

    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: var(--card);
      color: var(--text);
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: linear-gradient(160deg, var(--card), transparent);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: var(--accent);
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
